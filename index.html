<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f5f2c0c41d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do app to-do app</title>
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <form>
            <input type="text" id="todo-input" placeholder="enter to-do here">
            <button class="todo-btn">Add</button>
        </form>

        <div class="todo-container">
            <h2>MY TO DO LIST</h2>
            <ul class="todo-list"></ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
